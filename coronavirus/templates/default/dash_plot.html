{% load plotly_dash %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dash</title>
</head>
<body>
<main>
    <!-- If successful login -->
    {% if user.is_authenticated %}
        <!-- Connect Plotly Dash with Django by ID mentioned in dash_app_code.py-->
        {% plotly_app name='dash_integration_id' ratio=0.45 %}

        <!-- If not successful login -->
    {% else %}

        <h3>You are not logged in</h3>
        <h3>Please login to view plots</h3>
        <br/>
        <br/>
        <button onclick="window.location.href = '{% url 'login' %}';">login</button>

    {% endif %}

</main>

</body>
</html>
