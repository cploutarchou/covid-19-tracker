<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
<main>
    <h2>Login</h2>
    <form method="post">
        <!-- In Django csrf token needs to be provided before login form -->
        <!-- For security reason it's mandatory in Django -->
        {% csrf_token %}
        <!-- import Default login form for Django -->
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</main>
</body>
</html>
